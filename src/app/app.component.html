<h3 class="bg-primary text-center text-white p-2">{{ username }}'s' Todo List
  <h6>{{ itemCounts }} Incomplete Items</h6>
</h3>

<div class="container">

  <div class="row">
    <div class="col">
      <input class="form-control" type="text" placeholder="Description" #taskText>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="addTask(taskText.value)">Save</button>
    </div>
  </div>

  <br><br>

  <table class="table table-stiped table-bordered table-sm">
    <thead>
      <th>#</th>
      <th>Description</th>
      <th>Done</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index;">
        <td>{{ i + 1}}</td>
        <td>{{ item.task }}</td>
        <td><input type="checkbox" [(ngModel)]="item.complete"></td>
        <td [ngSwitch]="item.complete">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete">
    <label class="form-check-label" for="">Show Completed Tasks</label>
  </div>
</div>
